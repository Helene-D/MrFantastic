<!-- Polymer core -->
<link rel="import" href="/bower_components/polymer/polymer.html">

<!-- PVC Globals element -->
<link rel="import" href="/bower_components/pvc-globals/pvc-globals.html">

<!-- Firebase elements-->
<link rel="import" href="/bower_components/firebase-element/firebase-element.html">
<link rel="import" href="/bower_components/firebase-element/firebase-login.html">

<!-- Import webapp -->
<link rel="import" href="../fantastic-app/fantastic-app.html">
<link rel="import" href="../fantastic-landing/fantastic-landing.html">

<polymer-element name="fantastic-website" attributes="">
  <template>

    <firebase-element id="base" on-data-change="{{dataChange}}" data="{{data}}" location="https://flickering-fire-1231.firebaseio.com/user" log></firebase-element>
    <firebase-login id="baseLogin" user="{{user}}" statusKnown="{{statusKnown}}" location="https://flickering-fire-1231.firebaseio.com/user" provider="google" on-login="{{onLogin}}" on-error="{{onLoginError}}"></firebase-login>

    <template if="{{ !user }}">
      <fantastic-landing id="landing"></fantastic-landing>
    </template>

    <template if="{{ user }}">
      <fantastic-app></fantastic-app>
    </template>

    <pvc-globals values="{{ globals }}"></pvc-globals>
  </template>
  <script>
  (function() {
    Polymer('fantastic-website',{

      domReady : function() {

      }

    });
  })();
  </script>
</polymer-element>
