<link rel="import" href="/bower_components/firebase-element/firebase-element.html">
<link rel="import" href="/bower_components/firebase-element/firebase-login.html">

<!-- PVC Globals element -->
<link rel="import" href="/bower_components/pvc-globals/pvc-globals.html">

<polymer-element name="fantastic-landing" attributes="">
  <template>
    <paper-menu-button halign="left">
      <paper-button on-click="{{login}}" hidden?="{{!statusKnown || user}}">log in with google</paper-button>
      <paper-button on-click="{{logout}}" hidden?="{{!statusKnown || !user}}">log out</paper-button>

<!--       <paper-dropdown class="dropdown" transition="">
  <core-menu class="menu">
      <paper-item  hidden?="{{!statusKnown || user}}">Login</paper-item>
      <paper-item on-click="{{logout}}" hidden?="{{!statusKnown || !user}}">Logout</paper-item>
  </core-menu>
</paper-dropdown> -->

    </paper-menu-button>

    <firebase-element id="base" on-data-change="{{dataChange}}" data="{{data}}" location="https://flickering-fire-1231.firebaseio.com/user" log></firebase-element>
    <firebase-login id="baseLogin" user="{{user}}" statusKnown="{{statusKnown}}" location="https://flickering-fire-1231.firebaseio.com/user" provider="google" on-login="{{onLogin}}" on-error="{{onLoginError}}"></firebase-login>
    <pvc-globals values="{{ globals }}"></pvc-globals>

  </template>
  <script>
  (function() {
    'use strict';
    Polymer('fantastic-landing',{

      ready : function(){
      },
      dataChange: function() {
      },
      login: function() {
        this.$.baseLogin.login();
      },
      logout: function() {
        this.$.baseLogin.logout();
      },
      onLogin: function() {
        this.globals.currentUser = this.user;
        if (this.user){
          var ref = new Firebase(this.$.base.location);
          var myUid = this.user.uid;
          var myName = this.user.google.displayName;

          ref.child(myUid).set({
            uid: myUid,
            username: myName
          });
        }
      },
      onLoginError: function(err) {
        console.log('An error occurred.');
      }

    });
  })();
  </script>
</polymer-element>
